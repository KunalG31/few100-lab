<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="starter">
            <h1>Tip Calculator</h1>
        </header>
    </div>

    <main class="container">
        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="number"
                   class="form-control"
                   id="billAmountInput">
            <br>
        </div>
        <span id="errorMessage"
              class="spanError">Please enter a number greater than 0</span>
        <br />
        <div class="btn-group"
             role="group"
             aria-label="Tip Percentage">
            <button type="button"
                    class="btn btn-secondary"
                    id="tipOption1">10%</button>
            <button type="button"
                    class="btn btn-secondary"
                    id="tipOption2">15%</button>
            <button type="button"
                    class="btn btn-secondary"
                    id="tipOption3">20%</button>
        </div>
        <p>You are tipping <span id="tipSelection"></span></p>
        <br>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th scope="row">Bill Amount: <span id="billAmount"></span></th>
                </tr>
                <tr>
                    <th scope="row">Tip Percentage: <span id="tipPercentage"></span></th>
                </tr>
                <tr>
                    <th scope="row">Amount of Tip: <span id="tipAmount"></span></th>
                </tr>
                <tr>
                    <th scope="row">Total to be Paid: <span id="totalAmount"></span></th>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
